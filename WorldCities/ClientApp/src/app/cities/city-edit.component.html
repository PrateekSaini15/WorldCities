<div class="city-edit">
  <h1>{{title}}</h1>
  <p *ngIf="this.id && !city"><em>Loading...</em></p>
  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Start of name div -->
    <div class="form-group">
      <label for="name">City name</label>
      <br />
      <input type="text" id="name" formControlName="name" required placeholder="City name..." class="form-control" />
    </div>
    <!-- end of name div -->

    <!-- Start of latitude div -->
    <div class="form-group">
      <label for="lat">City latitude:</label>
      <br />
      <input type="text" id="lat" formControlName="lat" required placeholder="Latitude..." class="form-control" />
    </div>
    <!-- end of latitude div -->

    <!-- Start of longitude div -->
    <div class="form-group">
      <label for="lon">City longitude:</label>
      <br />
      <input type="text" id="lon" formControlName="lon" required placeholder="Latitude..." class="form-control" />
    </div>
    <!-- end of longitude div -->

    <!-- Start of country div -->
    <div class="form-group">
      <label for="countryId">Country</label>
      <br />
      <mat-form-field *ngIf="countries">
        <mat-label>Select a Country...</mat-label>
        <mat-select id="countryId" formControlName="countryId">
          <mat-option *ngFor="let country of countries" [value]="country.id">{{country.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- end of country div -->

    <!-- Start of buttons div -->
    <div class="form-group commands">
      <button *ngIf="id" type="submit" (click)="onSubmit()" class="btn btn-success">Save</button>
      <button *ngIf="!id" type="submit" (click)="onSubmit()" class="btn btn-success">Create</button>
      <button type="submit" [routerLink]="['/cities']" class="btn btn-default">Cancel</button>
    </div>
    <!-- end of buttons div -->
  </div>

</div>
